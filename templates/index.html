<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluasi Kinerja Bangunan</title

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', 'Dubai', sans-serif;
            margin: 0;
            padding: 0;
            background: url('sean-pollock-PhYq704ffdA-unsplash.jpg') no-repeat center center/cover;
            text-align: center;
            color: #ffffff00;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            backdrop-filter: blur(15px);
        }
        h1 {
            color: #000000;
            font-weight: 600;
        }
        h2 {
            color: #006483;
            font: 'Dubai Medium'
            font-weight: 300;
        }
        label {
            display: block;
            font-weight: 400;
            margin-top: 15px;
            text-align: middle;
            color: #000000;
        }
        input {
            width: 70%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            outline: none;
        }
        input::placeholder {
            color: #000000;
        }
        button {
            padding: 12px 20px;
            background: #1633d6;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s, transform 0.2s;
            width: 100%;
            margin-top: 20px;
        }
        button:hover {
            background: #091a24;
            transform: scale(1.05);
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            color: #fff;
            text-align: middle;
        }
        .result p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Evaluasi Kinerja Bangunan</h1>
        <h2>Silahkan Masukkan Data</h2>
        <label> Konsumsi Energi (kWh per bulan):</label>
        <input type="number" id="energy" placeholder="Masukkan konsumsi energi">
        <label> Luas Bangunan (m¬≤):</label>
        <input type="number" id="area" placeholder="Masukkan luas bangunan">
        <label> Suhu Dalam Ruangan (¬∞C):</label>
        <input type="number" id="temp" placeholder="Masukkan suhu">
        <label> Kadar CO2 (ppm):</label>
        <input type="number" id="co2" placeholder="Masukkan kadar CO2">
        <label> Kelembapan (%):</label>
        <input type="number" id="humidity" placeholder="Masukkan kelembapan">
        <button onclick="evaluateBuilding()">Evaluasi</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function evaluateBuilding() {
            let energy = parseFloat(document.getElementById('energy').value);
            let area = parseFloat(document.getElementById('area').value);
            let temp = parseFloat(document.getElementById('temp').value);
            let co2 = parseFloat(document.getElementById('co2').value);
            let humidity = parseFloat(document.getElementById('humidity').value);
            
            let energyEfficiency = energy / area < 10 ? "Baik" : energy / area < 20 ? "Sedang" : "Buruk";
            let thermalComfort = (temp >= 22 && temp <= 26) ? "Nyaman" : (temp >= 20 && temp < 22) || (temp > 26 && temp <= 28) ? "Sedang" : "Tidak Nyaman";
            let airQuality = (co2 < 600 && humidity >= 30 && humidity <= 60) ? "Baik" : (co2 < 1000 && humidity >= 20 && humidity <= 70) ? "Sedang" : "Buruk";
            
            document.getElementById('result').innerHTML = `<p>üîã <strong>Efisiensi Energi:</strong> ${energyEfficiency}</p>
                                                            <p>üå°Ô∏è <strong>Kenyamanan Termal:</strong> ${thermalComfort}</p>
                                                            <p>üí® <strong>Kualitas Udara:</strong> ${airQuality}</p>`;
        }
    </script>
</body>
</html>
